      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     args: --all-features

  build:
    runs-on: ${{ matrix.os }}
    needs: check
    strategy:
      matrix:
        os: [ubuntu-latest] #, windows-latest, macos-latest] 
        rust: [stable]
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust on linux
        if: matrix.os == 'ubuntu-latest'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.arch }}-unknown-linux-gnu
          components: rustfmt, clippy, cargo, rust-std, rustc
      
      - name: post-rust-install on linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "OS_ARCH=linux-${{ matrix.arch }}" >> $GITHUB_ENV
          echo "RUST_TARGET=${{ matrix.arch }}-unknown-linux-gnu" >> $GITHUB_ENV
          cargo install cargo-msrv
          cargo install cargo-script
          cargo install cargo-deb
          cargo install cargo-rpm
          apt update
          apt install gcc-aarch64-linux-gnu  

      - name: Install Rust on windows
        if: matrix.os == 'windows-latest'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.arch }}-pc-windows-msvc
          components: rustfmt, clippy, cargo, rust-std, rustc

      - name: post-rust-install on windows
        if: matrix.os == 'windows-latest'
        run: |
          echo "OS_ARCH=windows-${{ matrix.arch }}" >> $env:GITHUB_ENV
          echo "RUST_TARGET=${{ matrix.arch }}-pc-windows-msvc" >> $env:GITHUB_ENV
          cargo install cargo-msrv
          cargo install cargo-script
          cargo install cargo-wix 

      - name: Install Rust on macOS
        if: matrix.os == 'macos-latest'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.arch }}-apple-darwin
          components: rustfmt, clippy, cargo, rust-std, rustc

      - name: post-rust-install on macOS
        if: matrix.os == 'macos-latest'
        run: |
          echo "OS_ARCH=macos-${{ matrix.arch }}" >> $GITHUB_ENV
          echo "RUST_TARGET=${{ matrix.arch }}-apple-darwin" >> $GITHUB_ENV
          cargo install cargo-msrv
          cargo install cargo-script
          cargo install cargo-bundle


# if release, the version number should be inserted here


      - name: Build on Linux/macOS
        if: matrix.os != 'windows-latest'
        run: cargo build --release --target $RUST_TARGET

      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        run: cargo build --release --target $env:RUST_TARGET

      - name: Run tests on Linux/macOS
        if: matrix.os != 'windows-latest'
        run: cargo test --release --target $RUST_TARGET

      - name: Run tests on Windows
        if: matrix.os != 'windows-latest'
        run: cargo test --release --target $env:RUST_TARGET

      - name: check environment for Linux/macOS
        if: matrix.os != 'windows-latest'
        run: |
          echo "OS_ARCH=$OS_ARCH"
          echo "RUST_TARGET=$RUST_TARGET"
          tree target

      - name: check environment for Windows
        if: matrix.os == 'windows-latest'
        run: |
          echo "OS_ARCH=$env:OS_ARCH"
          echo "RUST_TARGET=$env:RUST_TARGET"
          tree target

     
